<p align="middle" style="color:white">
카메랄트란?<br>
~~작품 설명 예시~~카메랄트(Camerart)는 16세기말 고대 그리스의 예술 애호가들의<br>
그룹을 가리키는 'Camerata'와 예술인 "Art"의 합성어로,<br>
예술을 함께 하고 싶은 대학생들이 모인 소규모 전시 기획 팀입니다.<br>
카메랄트는 비판적인 사고와 함께 사회문제 인식을 통한 다양한 시각 공유를 지향하며,<br>
한 학기 별로 주제를 정하여 전시를 기획, 작품을 제작한 뒤<br>
전시를 올리는 것을 목표로 하고 있으며<br>
2021년 현재까지 총 일곱 번의 기획전시를 진행했습니다.<br><br>
</p>
